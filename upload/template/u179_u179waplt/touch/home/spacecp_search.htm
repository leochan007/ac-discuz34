<div class="wp">
	<div style="padding:18px 8px;">
		<div>
			<!--{if !empty($_GET['searchsubmit'])}-->
				<!--{if empty($list)}-->
					<div id="elecnation_noinfo">{lang no_search_friend}<a href="home.php?mod=spacecp&ac=search">{lang change_search}</a></div>
				<!--{else}-->
					<div id="elecnation_search_tit">{lang search_member_list_message}</div>
					<!--{template search/member_list}-->
				<!--{/if}-->
			<!--{else}-->
				<div>
					<form action="home.php" method="get">
						<table cellpadding="0" cellspacing="0">
							<tr>
								<th width="68">{lang username}</th>
							  <td><input type="text" name="username" value="" /> <label><input type="checkbox" name="precision" value="1">{lang search_accuracy}</label></td>
						  </tr>
							<tr>
							  <th colspan="2">
                              <div id="elecnation_search_line"></div>
                              </th>
						  </tr>
							<tr>
								<th>{lang user_id}</th>
								<td><input type="text" name="uid" value="" /></td>
							</tr>
                            <tr>
							  <th colspan="2">
                              <div id="elecnation_search_line"></div>
                              </th>
						  </tr>
							<tr>
								<th>{lang sex}:</th>
								<td>
									<select id="gender" name="gender">
										<option value="0">{lang random}</option>
										<option value="1">{lang male}</option>
										<option value="2">{lang female}</option>
									</select>
								</td>
							</tr>
                            <tr>
							  <th colspan="2">
                              <div id="elecnation_search_line"></div>
                              </th>
						  </tr>
							<tr>
								<th>{lang age_segment}</th>
								<td><input type="text" name="startage" value="" size="10" style="width: 68px;" /> ~ <input type="text" name="endage" value="" size="10" style="width: 68px;" /></td>
							</tr>
                            <tr>
							  <th colspan="2">
                              <div id="elecnation_search_line"></div>
                              </th>
						  </tr>
							<tr>
								<th>{lang upload_avatar}</th>
								<td class="pcl"><label><input type="checkbox" name="avatarstatus" value="1" />{lang uploaded_avatar}</label></td>
							</tr>
                            <tr>
							  <th colspan="2">
                              <div id="elecnation_search_line"></div>
                              </th>
						  </tr>
							<tr>
								<th>{lang reside_city}</th>
								<td id="residecitybox">$residecityhtml</td>
							</tr>
                            <tr>
							  <th colspan="2">
                              <div id="elecnation_search_line"></div>
                              </th>
						  </tr>
							<tr>
								<th>{lang birth_city}</th>
								<td id="birthcitybox">$birthcityhtml</td>
							</tr>
                            <tr>
							  <th colspan="2">
                              <div id="elecnation_search_line"></div>
                              </th>
						  </tr>
							<tr>
								<th>{lang birthday}</th>
								<td>
									<select id="birthyear" name="birthyear" onchange="showbirthday();">
										<option value="0">&nbsp;</option>
										$birthyeayhtml
									</select> {lang year}
									<select id="birthmonth" name="birthmonth" onchange="showbirthday();">
										<option value="0">&nbsp;</option>
										$birthmonthhtml
									</select> {lang month}
									<select id="birthday" name="birthday">
										<option value="0">&nbsp;</option>
										$birthdayhtml
									</select> {lang day}
								</td>
							</tr>
                            <tr>
							  <th colspan="2">
                              <div id="elecnation_search_line"></div>
                              </th>
						  </tr>
								<th height="68">&nbsp;</th>
								<td>
									<input type="hidden" name="searchsubmit" value="true" />
									<button type="submit"><em style="padding:10px;">{lang search}{lang index_members}</em></button>
								</td>
							</tr>
						</table>
						<input type="hidden" name="op" value="$_GET[op]" />
						<input type="hidden" name="mod" value="spacecp" />
						<input type="hidden" name="ac" value="search" />
						<input type="hidden" name="type" value="all" />
				  </form>
		  </div>
			<!--{/if}-->
		</div>
	</div>

</div>
